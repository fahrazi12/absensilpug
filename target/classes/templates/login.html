<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" >
          <div class="card-body p-5">

            <div class="mb-md-5 mt-md-4 pb-5">

<!--              <h2 class="fw-bold mb-2 text-uppercase text-center">LPUG</h2>-->
              <img src="https://lpug.gunadarma.ac.id/imagelanding/LPUG_FIX.png" class="img-thumbnail"/>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email or Password</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success"> You have been logged out.</div>
                </div>
              <form
                      method="post"
                      role="form"
                      th:action="@{/login}"
                      class="form-horizontal">
                  <div class="form-outline form-white mb-4">

                      <label class="form-label" for="typeEmailX">Email</label>
                      <input type="email" id="typeEmailX" name="username" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline form-white mb-4">

                      <label class="form-label" for="typePasswordX">Password</label>
                      <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" />
                  </div>


                  <button class="btn btn-primary btn-lg px-5" type="submit">Login</button>
              </form>


            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
