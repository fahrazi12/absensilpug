<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Input Batch</title>
    <div th:replace="header :: cssHeader"></div>

</head>
<body>
<header th:insert="header :: navbarHeader"></header>
    <div class="w-50 mx-2 my-2">
        <h2>Input Batch & Peserta</h2>
        <form action="#" th:action="@{/admin/input_batch}" th:object="${date_batch}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="tanggalMulai">Tanggal Mulai</label>
                <input type="date" th:field="*{tanggalMulai}" id="tanggalMulai" class="form-control">
                <span th:if="${#fields.hasErrors('tanggalMulai')}" th:errors="*{tanggalMulai}"></span>
            </div>

            <div class="mb-3">
                <label for="tanggalAkhir">Tanggal Akhir</label>
                <input type="date" th:field="*{tanggalAkhir}" id="tanggalAkhir" class="form-control">
                <span th:if="${#fields.hasErrors('tanggalAkhir')}" th:errors="*{tanggalAkhir}"></span>
            </div>

            <div class="mb-3">
                <label for="input-file" class="form-label">Excel Peserta</label>
                <input type="file" id="input-file" name="file" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
