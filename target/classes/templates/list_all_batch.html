<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Batch</title>
    <div th:replace="header :: cssHeader"></div>

</head>
<body>
<header th:insert="header :: navbarHeader"></header>


    <div class="mx-2 w-50">
        <h1>Available Batch</h1>
        <div th:switch="dateBatches" class="my-2">
            <h2 th:case="null">Jadwal List Kosong</h2>
            <div th:case="*">
                <div th:each="batch : ${dateBatches}" class="my-2">
                    <h3>Batch <span th:text="${batch.batchKe}"></span></h3>
                    <h5>( <span th:text="${batch.tanggalMulai}"></span> / <span th:text="${batch.tanggalAkhir}"></span> )</h5>
                    <h2><a class="btn btn-success btn-sm" th:href="@{/admin/list_batch/{batchId}(batchId=${batch.dateBatchId})}">Lihat Jadwal</a></h2>
                    <hr>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
